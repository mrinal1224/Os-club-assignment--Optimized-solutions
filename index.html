<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        .clock {
            width: 200px;
            height: 200px;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hand {
            width: 50%;
            height: 6px;
            background: #333;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }

        .hour-hand {
            width: 30%;
            left: 20%;
        }

        .min-hand {
            height: 4px;
        }

        .second-hand {
            height: 2px;
            background: #f00;
        }

        .center-point {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .number1 { transform: rotate(30deg); }
        .number2 { transform: rotate(60deg); }
        .number3 { transform: rotate(90deg); }
        .number4 { transform: rotate(120deg); }
        .number5 { transform: rotate(150deg); }
        .number6 { transform: rotate(180deg); }
        .number7 { transform: rotate(210deg); }
        .number8 { transform: rotate(240deg); }
        .number9 { transform: rotate(270deg); }
        .number10 { transform: rotate(300deg); }
        .number11 { transform: rotate(330deg); }

        .number span {
            display: inline-block;
            transform: rotate(-30deg);
        }
        .number3 span, .number6 span, .number9 span, .number12 span {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-point"></div>
            <div class="number number1"><span>1</span></div>
            <div class="number number2"><span>2</span></div>
            <div class="number number3"><span>3</span></div>
            <div class="number number4"><span>4</span></div>
            <div class="number number5"><span>5</span></div>
            <div class="number number6"><span>6</span></div>
            <div class="number number7"><span>7</span></div>
            <div class="number number8"><span>8</span></div>
            <div class="number number9"><span>9</span></div>
            <div class="number number10"><span>10</span></div>
            <div class="number number11"><span>11</span></div>
            <div class="number number12"><span>12</span></div>
        </div>
    </div>

    <script>
        function setDate() {
            const now = new Date();
            
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            document.querySelector('.second-hand').style.transform = `rotate(${secondsDegrees}deg)`;
            
            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
            document.querySelector('.min-hand').style.transform = `rotate(${minsDegrees}deg)`;
            
            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setDate, 1000);
        setDate();
    </script>
</body>
</html>
